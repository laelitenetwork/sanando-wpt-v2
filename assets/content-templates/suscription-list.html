<div class="col-md-4"></div>
<div class="col-md-4">
	<p class="lead">
		<span class="label label-primary">{subscriber_count}</span> Personas Reciben Información por Correo
	</p>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
		  			<input type="fname" id="mc4wp_fname" name="FNAME" placeholder="Nombre" class="form-control" required />
				</div>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<div class="input-group">
		  			<input type="lname" id="mc4wp_lname" name="LNAME" placeholder="Apellido" class="form-control" required />
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
			<input type="email" id="mc4wp_email" name="EMAIL" placeholder="Correo Electrónico" class="form-control" required />
		</div>
	</div>
	
	<div class="btn-group">
		<input type="submit" value="Únete a la Lista" class="btn btn-primary">
	</div>
</div>
<div class="col-md-4"></div>
